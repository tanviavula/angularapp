<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"><a routerLink="/ipl2020">Ipl2020</a></li>
    </ol>
  </nav>
<div class="row">
    <div class="col-md-8 offset-md-2 mt-2">
        <div class="bg-primary text-white py-3 text-center" style="font-size: 2rem;" >Players list : <b>{{teamName}}</b></div> 
        <table class="table table-sm mt-5">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Role</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of teamPlayers">
                    <td>{{player.player}}</td>
                    <td>{{player.role}}</td>
                    <td>{{player.price}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
